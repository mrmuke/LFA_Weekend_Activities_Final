<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Page</title>
    <link href="stylesheet.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class = "body">
    <div class = "request">
        <a href = "/requestEvent.html">Request an Event</a>
    </div>
    <div class = "event1">
        <span class = "vote">Target Run 0</span>
    </div>
    <div class = "event2">
        <span class = "vote">H-Mart Run 0</span>
    </div>


</div>
<script>
for (const btn of document.querySelectorAll('.vote')) {
  btn.addEventListener('click', event => {
    event.target.classList.toggle('on');
  });
}
</script>
</body>
</html>
